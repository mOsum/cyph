application: cyphme
module: cyph-com
version: master
runtime: python27
api_version: 1
threadsafe: true

handlers:

# Main

- url: /
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control Expires

- url: /about[/]?
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control Expires

- url: /faq[/]?
