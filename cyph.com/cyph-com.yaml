service: cyph-com
runtime: python27
api_version: 1
threadsafe: true

handlers:

# Main

- url: /
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control

- url: /about[/]?
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control

- url: /contact.*
  static_files: index.html
