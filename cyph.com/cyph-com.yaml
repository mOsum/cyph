# Unsupported browsers
- url: /unsupportedbrowser
  static_files: unsupportedbrowser.html
  upload: unsupportedbrowser.html
  secure: always
  # default_headers Cache-Control


# Blog

- url: /blog[/]?
  static_files: blog/index.html
  upload: blog/index.html
  secure: always
  # default_headers Cache-Control

- url: /blog/((author|category|page|comments|feed|tag|\d+)/.*?)[/]?
  static_files: blog/\1/index.html
  upload: blog/.*
  secure: always
  # default_headers Cache-Control

- url: /blog/(.*\..*)
  static_files: blog/\1
  upload: blog/.*
  secure: always
  # default_headers


# Else

- url: /(.*\..*)
  static_files: \1
  upload: .*
  secure: always
  # default_headers
  ### Access-Control-Allow-Origin: "*"
  ### Access-Control-Allow-Methods: GET, OPTIONS


# 404

- url: /.*
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control
