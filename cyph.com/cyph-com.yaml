# Blog

- url: /blog[/]?
  static_files: /blog/index.html
  upload: /blog/index.html
  secure: always
  # default_headers Cache-Control Expires


# Else

- url: /(.*\..*)
  static_files: \1
  upload: .*
  secure: always
  # default_headers
  ### Access-Control-Allow-Origin: "*"
  ### Access-Control-Allow-Methods: GET, OPTIONS


# 404

- url: /.*
  static_files: index.html
  upload: index.html
  secure: always
  # default_headers Cache-Control Expires
